<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian Na's Browser Game: Blackjack</title>
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/blackjack.css">
  <script defer src="./js/blackjack.js"></script>
</head>
<body>
  <div class="container" id="dealer">
    <div id="dealer-card-1" class="card large outline back-blue shadow"></div>
    <div id="dealer-card-2" class="card large outline back-blue shadow"></div>
  </div>
  <button id="start-button">Start Game</button>
  <div class="container" id="player">
    <div id="player-card-1" class="card large outline back-blue shadow"></div>
    <div id="player-card-2" class="card large outline back-blue shadow"></div>
  </div>

  <button id="help-button">Help?</button>
</body>
</html>
